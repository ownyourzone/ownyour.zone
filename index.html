<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OwnYourZone</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #text {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 0.2rem;
      position: relative;
      transition: transform 0.05s ease-out;
    }
  </style>
</head>
<body>
  <div id="text">OWNYOURZONE</div>

  <script>
    const text = document.getElementById("text");

    window.addEventListener("deviceorientation", (event) => {
      // event.gamma = left/right tilt
      // event.beta = front/back tilt
      const x = event.gamma; 
      const y = event.beta;

      // Ajustează viteza mișcării (mai mare = mai sensibil)
      const moveX = x * 1.2;
      const moveY = y * 1.2;

      text.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
  </script>
</body>
</html>
