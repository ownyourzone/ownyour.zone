<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ownyourzone</title>

<style>
    body {
        margin: 0;
        background-color: #000;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 25px;
        gap: 15px;
    }

    .top-button {
        padding: 15px 50px;
        font-size: 22px;
        color: #fff;
        background-color: #000;
        border: 2px solid #fff;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.15s ease, background-color 0.3s, color 0.3s;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeSlide 0.6s forwards;
    }

    /* Hover */
    .top-button:hover {
        background-color: #fff;
        color: #000;
    }

    /* Press animation */
    .top-button:active {
        transform: scale(0.95);
    }

    /* Stagger animation delays */
    .top-button:nth-child(1){ animation-delay: 0.1s; }
    .top-button:nth-child(2){ animation-delay: 0.2s; }
    .top-button:nth-child(3){ animation-delay: 0.3s; }
    .top-button:nth-child(4){ animation-delay: 0.4s; }
    .top-button:nth-child(5){ animation-delay: 0.5s; }
    .top-button:nth-child(6){ animation-delay: 0.6s; }
    .top-button:nth-child(7){ animation-delay: 0.7s; }
    .top-button:nth-child(8){ animation-delay: 0.8s; }
    .top-button:nth-child(9){ animation-delay: 0.9s; }
    .top-button:nth-child(10){ animation-delay: 1s; }

    @keyframes fadeSlide {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<div class="button-container">
    <button class="top-button" onclick="location.href='https://ownyour.zone/first'">First</button>
    <button class="top-button" onclick="location.href='https://ownyour.zone/second'">Second</button>
    <button class="top-button" onclick="location.href='https://ownyour.zone/third'">Third</button>
    <button class="top-button" onclick="location.href='https://ownyour.zone/fourth'">Fourth</button>
    <button class="top-button" onclick="location.href='https://ownyour.zone/fifth'">Fifth</button>
    <button class="top-button" onclick="location.href='https://ownyour.zone/sixth'">Sixth</button>
    <button class="top-button" onclick="location.href='https://ownyour.zone/seventh'">Seventh</button>
    <button class="top-button" onclick="location.href='https://ownyour.zone/eighth'">Eighth</button>
    <button class="top-button" onclick="location.href='https://ownyour.zone/ninth'">Ninth</button>
    <button class="top-button" onclick="location.href='https://ownyour.zone/tenth'">Tenth</button>
</div>

</body>
</html>
