<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OWNYOURZONE</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: "Times New Roman", Times, serif;
    }

    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 900px;
      background: radial-gradient(circle at center, #1a0a1a 0%, #000 70%);
    }

    #text {
      font-size: 12vw;
      font-weight: 900;
      letter-spacing: 0.7vw;
      text-transform: uppercase;
      color: #f2f2f2;
      transform-style: preserve-3d;
      text-shadow:
        0 0 15px rgba(255, 255, 255, 0.2),
        0 0 40px rgba(255, 0, 80, 0.25),
        0 0 80px rgba(120, 0, 255, 0.2);
      transition: transform 0.05s ease-out;
      position: relative;
    }

    /* efect 3D gotic (straturi) */
    #text::before,
    #text::after {
      content: "OWNYOURZONE";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      transform: translateZ(-25px);
      opacity: 0.7;
    }

    #text::before {
      color: #7c5cff;
      transform: translateZ(-40px);
      filter: blur(1px);
    }

    #text::after {
      color: #ff3d6b;
      transform: translateZ(-70px);
      opacity: 0.5;
      filter: blur(2px);
    }

    /* adaugă o margine gotică */
    #text {
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="text">OWNYOURZONE</div>
  </div>

  <script>
    const text = document.getElementById("text");

    function moveText(x, y) {
      const rotateY = x * 18;
      const rotateX = y * 18;
      text.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
    }

    window.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 2 - 1;
      const y = (e.clientY / window.innerHeight) * 2 - 1;
      moveText(x, y);
    });

    window.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      const x = (touch.clientX / window.innerWidth) * 2 - 1;
      const y = (touch.clientY / window.innerHeight) * 2 - 1;
      moveText(x, y);
    });
  </script>
</body>
</html>
