<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Container 3D */
.scene {
    perspective: 800px;
}

/* Text */
#oyz {
    color: white;
    font-size: 20vw;
    font-weight: bold;
    transform-style: preserve-3d;
    transition: transform 0.1s ease-out;
    user-select: none;
}
</style>
</head>

<body>

<div class="scene">
    <div id="oyz">OYZ</div>
</div>

<script>
const text = document.getElementById("oyz");

function rotateText(x, y) {

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const rotateY = (x - centerX) / 20;
    const rotateX = -(y - centerY) / 20;

    text.style.transform =
        `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
}

/* Mouse */
document.addEventListener("mousemove", e => {
    rotateText(e.clientX, e.clientY);
});

/* Touch telefon */
document.addEventListener("touchmove", e => {
    rotateText(
        e.touches[0].clientX,
        e.touches[0].clientY
    );
});
</script>

</body>
</html>
