<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Fullscreen</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* fundal negru */
      color: #fff; /* text alb */
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-around; /* distribuie cuvintele pe toată înălțimea */
      height: 100%;
      width: 100%;
      text-align: center;
    }
    .container span {
      font-size: 10vw; /* mărime mare, se adaptează la lățimea ecranului */
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <span>You</span>
    <span>ain't</span>
    <span>ready</span>
    <span>for</span>
    <span>what's</span>
    <span>coming</span>
  </div>
</body>
</html>
