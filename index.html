<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OYZ</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: clamp(5rem, 20vw, 12rem);
      font-weight: 900;
      letter-spacing: 0.25em;
      color: #8b0000;
      text-shadow: 
        0 0 10px rgba(139,0,0,0.6),
        0 0 30px rgba(139,0,0,0.4);
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 1rem;
      letter-spacing: 0.15em;
      opacity: 0.75;
      margin-bottom: 40px;
    }

    .contact {
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-decoration: none;
      color: #aaa;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .contact:hover {
      color: #fff;
      border-bottom: 1px solid #8b0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">OYZ</div>
    <div class="tagline">Independent · Digital · Silent</div>
    <a class="contact" href="mailto:ownyourzone@proton.me">CONTACT</a>
  </div>
</body>
</html>
