<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOU AIN'T READY FOR WHAT'S COMING</title>
  <link rel="icon" type="image/jpg" href="https://raw.githubusercontent.com/ownyourzone/ownyour.zone/refs/heads/main/Project%20Capture%20(1).jpg">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      height: 100%;
      width: 100%;
      text-align: center;
    }

    .container span {
      font-size: 10vw;
      color: #fff;
      opacity: 0;
      animation: flash 6s infinite;
    }

    /* Animația flash */
    @keyframes flash {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    /* Delay pentru fiecare cuvânt ca să apară pe rând */
    .container span:nth-child(1) { animation-delay: 0s; }
    .container span:nth-child(2) { animation-delay: 1s; }
    .container span:nth-child(3) { animation-delay: 2s; }
    .container span:nth-child(4) { animation-delay: 3s; }
    .container span:nth-child(5) { animation-delay: 4s; }
    .container span:nth-child(6) { animation-delay: 5s; }
  </style>
</head>
<body>
  <div class="container">
    <span>YOU</span>
    <span>AIN'T</span>
    <span>READY</span>
    <span>FOR</span>
    <span>WHAT'S</span>
    <span>COMING</span>
  </div>
</body>
</html>
