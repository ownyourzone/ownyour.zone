<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OYZ</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Georgia", "Times New Roman", serif;
    }

    .text {
      font-size: clamp(6rem, 25vw, 14rem);
      font-weight: 900;
      color: #8b0000;
      letter-spacing: 0.2em;
      position: relative;
      text-shadow:
        0 0 8px rgba(139, 0, 0, 0.6),
        0 0 25px rgba(139, 0, 0, 0.4);
    }

    /* blood drip effect */
    .text::after {
      content: "OYZ";
      position: absolute;
      left: 0;
      top: 0;
      color: transparent;
      background: linear-gradient(
        to bottom,
        rgba(139,0,0,0.9),
        rgba(90,0,0,0.9),
        rgba(40,0,0,0.9)
      );
      -webkit-background-clip: text;
      background-clip: text;
      filter: blur(1px);
      transform: translateY(6px);
      opacity: 0.8;
      z-index: -1;
    }

    /* subtle dripping animation */
    @keyframes drip {
      0% { transform: translateY(0); }
      100% { transform: translateY(6px); }
    }

    .text {
      animation: drip 2.5s ease-in-out infinite alternate;
    }
  </style>
</head>
<body>
  <div class="text">OYZ</div>
