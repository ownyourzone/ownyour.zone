<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Text OYZ */
#oyz {
    position: absolute;
    color: white;
    font-size: 20vw;
    font-weight: bold;
    user-select: none;
    pointer-events: none;
    transition: transform 0.1s linear;
}
</style>
</head>

<body>

<div id="oyz">OYZ</div>

<script>
const text = document.getElementById("oyz");

function moveText(x, y) {
    text.style.left = x + "px";
    text.style.top = y + "px";
}

/* Mouse */
document.addEventListener("mousemove", e => {
    moveText(e.clientX, e.clientY);
});

/* Touch telefon */
document.addEventListener("touchmove", e => {
    moveText(e.touches[0].clientX, e.touches[0].clientY);
});
</script>

</body>
</html>
