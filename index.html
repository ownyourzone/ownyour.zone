<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ownyourzone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111; /* dark-ish for vibe */
            margin: 0;
            font-family: Rajdhani, sans-serif;
        }

        .big-button {
            padding: 30px 80px;
            font-size: 28px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.3s;
        }

        /* Hover effect */
        .big-button:hover {
            background-color: #0056b3;
        }

        /* Press animation */
        .big-button:active {
            transform: scale(0.95); /* makes it shrink a little when pressed */
        }
    </style>
</head>
<body>
    <button class="big-button" onclick="location.href='https://ownyour.zone/first'">
        First
    </button>
</body>
</html>
