<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ownyourzone</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .word {
      margin: 0.5em 0;
      font-size: 8vw; /* mare È™i responsive */
    }

    .flash {
      animation: flash 3s infinite;
    }

    @keyframes flash {
      0%, 95%, 100% { opacity: 1; }
      97.5% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="word">WHAT</div>
  <div class="word">THE</div>
  <div class="word">FUCK</div>
  <div class="word">AM</div>
  <div class="word">I</div>
  <div class="word">DOING</div>
  <div class="word">WITH</div>
  <div class="word flash">MY</div>
  <div class="word flash">LIFE</div>
</body>
</html>
