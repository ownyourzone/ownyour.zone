<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ownyourzone</title>
    <style>
        body {
            margin: 0;
            background-color: #000; /* full black background */
            font-family: Arial, sans-serif;
        }

        .top-button {
            display: block;
            margin: 20px auto 0 auto; /* top margin 20px, centered horizontally */
            padding: 15px 50px;
            font-size: 22px;
            color: #fff;
            background-color: #000; /* black button */
            border: 2px solid #fff; /* white border */
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.1s ease, background-color 0.3s, color 0.3s;
        }

        .top-button:hover {
            background-color: #fff;
            color: #000;
        }

        .top-button:active {
            transform: scale(0.95); /* press animation */
        }
    </style>
</head>
<body>
    <button class="top-button" onclick="location.href='https://ownyour.zone/first'">
        First
    </button>
</body>
</html>
