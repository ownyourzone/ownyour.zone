<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNYOURZONE</title>
    <style>
        body {
            background-color: #000; /* dark background */
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 40px;
            font-size: 20px;
            color: #fff;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .top-button:hover {
            background-color: #fff;
            color: #000;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; /* rest of page */
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Button at the top -->
    <a class="top-button" href="index.html">Back to Home</a>
</html>
